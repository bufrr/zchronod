syntax = "proto3";

package zchronod;

message Event {
    bytes id = 1;
    bytes pubkey = 2;
    int64 created_at = 3;
    uint32 kind = 4;
    repeated TagArray tags = 5;
    string content = 6;
    bytes sig = 7;
}

message TagArray {
    repeated string values = 1;
}

message VlcMsg {// type = request, meta is event byt, type = sync , type = terminate
    string type = 1;
    bytes meta = 2;
}
